
<div class="container border-top" style="margin-top: 4%; width: 30%; padding:3% ">

    <form #form="ngForm" class="mx-auto">
        <div class="form-group">
          <label for="email" >Email </label>
          <input type="email"  name="email" class="form-control" id="email" aria-describedby="emailHelp" [(ngModel)]="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" id="password" [(ngModel)]="password" required/>
        </div>
        <app-generic-button [buttonConfig]="button" (onClick)="gestLogin($event)">{{button.text}}</app-generic-button>
      </form>
    
      <div *ngIf="isLoginFailed === true"  style="margin-top:3%; height: 5%;" role="alert">
        <p class="text-danger">{{errorMessage}}</p>
    </div>
    <p class="text-warning">{{fields}}</p>
</div>
