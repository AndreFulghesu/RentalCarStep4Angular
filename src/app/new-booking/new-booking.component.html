<app-menu></app-menu>
<div class="login-container d-flex align-items-center justify-content-center" style="margin-top: 5%;">

    
    
    <form #myForm="ngForm" class="shadow-sm p-3 mb-5 bg-white rounded-lg" >
       
        <div class="form-group">
            <label for="start_booking">Seleziona la data di inizio:</label>
            <input type="date" id="start_booking" name="start_booking" [(ngModel)]="start_booking"
                   aria-describedby="dateHelp">
        </div>
        <div class="form-group">
            <label for="end_booking">Seleziona la data di resa:</label>
            <input type="date" id="end_booking" name="end_booking" [(ngModel)]="end_booking"
                   aria-describedby="dateHelp">
        </div>
        <app-generic-button [buttonConfig]="addBookingButton" [data]="this.idVeicle"></app-generic-button>
        <br>
    </form>

</div>
